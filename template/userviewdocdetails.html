{% extends "commonbaseuser.html" %}
{% block content3 %}

<section class="w3l-contact-2 py-5" id="contact">
    <div class="container py-lg-5 py-md-4 py-2">
        <div class="w3l-header-sec text-center mb-md-5 mb-4">
            
            <h1 style="font-size:60px;" align="center">Book Appointment</h1>
        </div>
        <div class="contact-grids">
            <center>
            <div class="contact-right">
                <form  method="post" class="signin-form">
                    {% csrf_token %}
                        Booking Date:
                        <input type="date" name="bookingdate" id="txtDate" onchange="checkdate()" class="contact-input" min="0" required="" />
                        Booking Time:
                        <input type="time" name="time" id="w3lSender" class="contact-input" min="0" required="" />
                   <br>
                    <div class="form-buttonhny text-lg-center">
                        <button class="btn btn-style btn-primary">Send Request</button>
                    </div>
                </form>
            </div>
        </center>
        </div>
        
    </div>
</section>
{% if messages %}
{% for msg in messages %}
<script>alert("{{msg}}")</script>
{% endfor %}
{% endif %}
<script>
    // Get the current date
    var today = new Date().toISOString().split('T')[0];
    
    // Set the min attribute of the date input field
    document.getElementById('txtDate').setAttribute('min', today);
  </script>
{% endblock %}
