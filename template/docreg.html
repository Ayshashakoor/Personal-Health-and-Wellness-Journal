{% extends "commonbase.html" %}
{% block content1 %}

<section class="w3l-contact-2 py-5" id="contact">
    <div class="container py-lg-5 py-md-4 py-2">
        <div class="w3l-header-sec text-center mb-md-5 mb-4">
            
            <h1 style="font-size:60px;" align="crenter">Doctor Registration</h1>
        </div>
        <div class="contact-grids">
            <center>
            <div class="contact-right">
                <form  method="post" class="signin-form" enctype="multipart/form-data">
                    {% csrf_token %}
                   

                        <input type="text" name="name" id="w3lName" placeholder="Your Name*"
                            class="contact-input" required="" pattern="[A-Za-z ]+"
                            />
                        <input type="email" name="email" id="w3lSender" placeholder="Your Email*"
                            class="contact-input" required="" />
                            <input type="tel" name="phone" id="w3lSender" placeholder="Your Contact*"
                            class="contact-input" required=""
                            maxlength="10"
                            pattern="[6789][0-9]{9}"
                            />
                            License:
                        <input type="file" name="qual" id="w3lSender" placeholder="Your License*"
                            class="contact-input" required="" />
                        <input type="number" name="exp" id="w3lSender" placeholder="Your Experiance*"
                                class="contact-input" required="" />
                        <select name="specialization" id="w3lSender" class="form-control" required="" >
                                <option value="" selected disabled>Select Specialization</option>
                                <option value="General Practitioner">General Practitioner</option>
                                <option value="Cardiologist">Cardiologist</option>
                                <option value="Dermatologist">Dermatologist</option>
                                <option value="Endocrinologist">Endocrinologist</option>
                                <option value="Gastroenterologist">Gastroenterologist</option>
                                <option value="Neurologist">Neurologist</option>
                                <option value="Oncologist">Oncologist</option>
                                <option value="Ophthalmologist">Ophthalmologist</option>
                                <option value="Orthopedic Surgeon">Orthopedic Surgeon</option>
                                <option value="Pediatrician">Pediatrician</option>
                        </select>
                            <br>
                        <input type="password" name="psw" id="w3lSender" placeholder="Your Password*"
                            class="contact-input" required=""
                            pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$"
                            />
                       
                      
                            <div class="form-input">
                                <textarea name="address" id="w3lMessage" placeholder="Address*"
                                    required=""></textarea>
                            </div>
                   
                    <div class="form-buttonhny text-lg-center">
                        <button class="btn btn-style btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </center>
        </div>

   
      
    </div>
</section>
{% if messages %}
{% for msg in messages %}
<script>alert("{{msg}}")</script>
{% endfor %}
{% endif %}
{% endblock %}
